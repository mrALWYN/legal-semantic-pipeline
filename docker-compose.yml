version: "3.8"

services:
  # =======================
  # üß† QDRANT VECTOR DB
  # =======================
# Update the qdrant service in docker-compose.yml
  qdrant:
    image: qdrant/qdrant:v1.7.4  # Use specific version
    container_name: qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__STORAGE__STORAGE_PATH: "/qdrant/storage"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/readyz"]
      interval: 10s
      timeout: 10s
      retries: 15
      start_period: 30s
    networks:
      - legal-net


  # =======================
  # üìä MLFLOW TRACKING SERVER
  # =======================
  mlflow:
    image: openeuler/mlflow:latest
    container_name: mlflow
    ports:
      - "5000:5000"
    environment:
      MLFLOW_ARTIFACT_ROOT: /mlflow/artifacts
      BACKEND_STORE_URI: sqlite:////mlflow/db/mlflow.db
    volumes:
      - ./mlflow_artifacts:/mlflow/artifacts
      - ./mlflow_db:/mlflow/db
    command: >
      mlflow server --backend-store-uri sqlite:////mlflow/db/mlflow.db --default-artifact-root /mlflow/artifacts --host 0.0.0.0 --port 5000 --serve-artifacts
    restart: always
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5000" ]
      interval: 15s
      timeout: 10s
      retries: 15
      start_period: 30s
    networks:
      - legal-net

  # =======================
  # ‚öñÔ∏è FASTAPI LEGAL API
  # =======================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: legal_api
    environment:
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - COLLECTION_NAME=legal_precedents
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - REGISTERED_MODEL_NAME=legal-embed-model
      - PYTHONPATH=/app
      - HF_HOME=/app/models
      - PYTHONUNBUFFERED=1
      - GIT_PYTHON_REFRESH=quiet
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app:cached
      - huggingface_models:/app/models
    restart: always
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 1
    networks:
      - legal-net
    depends_on:
      - qdrant
      - mlflow

  prometheus:
    image: prom/prometheus:v2.45.0
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - legal-net

  # =======================
  # üìà GRAFANA
  # =======================
  grafana:
    image: grafana/grafana-enterprise:10.0.3
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=legal123
      - GF_USERS_ALLOW_SIGN_UP=false
    restart: unless-stopped
    networks:
      - legal-net
    depends_on:
      - prometheus

# =======================
# NETWORKS  (must be at root)
# =======================
networks:
  legal-net:
    driver: bridge

# =======================
# NAMED VOLUMES
# =======================
volumes:
  qdrant_data:
  mlflow_artifacts:
  mlflow_db:
  huggingface_models:
  prometheus_data:
  grafana_data:
