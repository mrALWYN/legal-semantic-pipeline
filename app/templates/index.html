<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Legal Semantic Pipeline</title>
  <style>
    /* ---------------------------
       üåô DARK MODE THEME (GitHub)
       ---------------------------*/
    body {
      font-family: "Segoe UI", sans-serif;
      background: #000000;
      margin: 40px;
      color: #e6edf3;
    }

    .logo-container {
      text-align: center;
      margin-bottom: 30px;
    }

    h1 {
      color: #1f6feb;
      margin-bottom: 10px;
    }

    h2,
    h3 {
      color: #58a6ff;
    }

    section {
      background: #161b22;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #30363d;
      margin-bottom: 25px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
    }

    label {
      font-weight: 600;
      color: #e6edf3;
    }

    input,
    textarea,
    select {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 12px;
      border: 1px solid #30363d;
      border-radius: 6px;
      background: #0d1117;
      color: #c9d1d9;
      font-size: 15px;
    }

    input:focus,
    textarea:focus,
    select:focus {
      outline: 2px solid #1f6feb;
      border-color: #1f6feb;
    }

    button {
      background-color: #1f6feb;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover {
      background-color: #388bfd;
    }

    .result {
      background: #0d1117;
      border-radius: 8px;
      padding: 14px;
      margin-top: 14px;
      border-left: 6px solid #1f6feb;
      border: 1px solid #30363d;
    }

    .meta-line {
      font-size: 14px;
      color: #c9d1d9;
      margin-top: 4px;
    }

    .tag {
      display: inline-block;
      background: #1f6feb;
      color: white;
      border-radius: 4px;
      padding: 2px 6px;
      font-size: 12px;
      margin-right: 6px;
    }

    .model-tag {
      display: inline-block;
      background: #238636;
      color: white;
      border-radius: 4px;
      padding: 2px 6px;
      font-size: 12px;
      margin-right: 6px;
    }

    .metadata {
      background: #161b22;
      color: #e6edf3;
      padding: 8px;
      border-radius: 8px;
      margin-top: 8px;
      border: 1px solid #30363d;
      overflow-x: auto;
      font-size: 13px;
    }

    details summary {
      cursor: pointer;
      color: #1f6feb;
      font-weight: bold;
      margin-top: 6px;
    }

    pre {
      margin: 0;
      white-space: pre-wrap;
    }

    /* JSON Highlighting */
    .string {
      color: #a5d6ff;
    }

    .number {
      color: #d2a8ff;
    }

    .boolean {
      color: #56d364;
    }

    .null {
      color: #f85149;
    }

    .key {
      color: #ffae3f;
    }

    .debug-info {
      background: #2d333b;
      border: 1px solid #444c56;
      border-radius: 4px;
      padding: 10px;
      margin: 10px 0;
      font-size: 12px;
      color: #8b949e;
    }
  </style>
</head>

<body>

  <!-- üî∑ Secure Video (WebM) Instead of Logo -->
  <div style="text-align:center; margin-bottom:30px;">

    <div style="
      width:500px;             /* final visible width */
      height:200px;            /* final visible height */
      margin:0 auto;
      overflow:hidden;         /* crops the video */
      border-radius:12px;      /* optional rounded corners */
  ">
      <video src="/static/credarthaUXlogo-alwyn.webm" autoplay muted loop playsinline style="
        width:100%;
        height:100%;
        object-fit:cover;      /* fills container like a background image */
        object-position:center; /* center the symbol */
      "></video>
    </div>

  </div>

  <style>
    /* Disable right-click save */
    video {
      -webkit-user-select: none;
      user-select: none;
    }

    video::-internal-media-controls-download-button {
      display: none;
    }

    video::-webkit-media-controls-enclosure {
      overflow: hidden;
    }

    video::-webkit-media-controls-panel {
      width: calc(125% + 30px);
    }
  </style>

  <script>
    document.addEventListener("contextmenu", e => {
      if (e.target.tagName === "VIDEO") e.preventDefault();
    });
  </script>




  <h1>‚öñÔ∏è Legal Semantic Pipeline</h1>

  <!-- Upload PDF -->
  <section>
    <h2>üìÑ Upload Legal PDF</h2>

    <label for="modelSelect">ü§ñ Select Embedding Model:</label>
    <select id="modelSelect">
      <option value="all-MiniLM-L6-v2">all-MiniLM-L6-v2 (Fast, lightweight - 384 dims)</option>
      <option value="all-mpnet-base-v2">all-mpnet-base-v2 (High quality - 768 dims)</option>
      <option value="paraphrase-MiniLM-L12-v2">paraphrase-MiniLM-L12-v2 (Paraphrase - 384 dims)</option>
      <option value="multi-qa-MiniLM-L6-cos-v1">multi-qa-MiniLM-L6-cos-v1 (QA optimized - 384 dims)</option>
    </select>

    <section>
      <h3>‚öôÔ∏è Chunking Configuration</h3>

      <label for="chunkingMethod">Chunking Method:</label>
      <select id="chunkingMethod">
        <option value="semantic">Semantic Chunking</option>
        <option value="recursive">Recursive Chunking</option>
      </select>

      <label for="minChunkSize">Min Chunk Size (chars):</label>
      <input type="number" id="minChunkSize" value="500" min="100" max="2000">

      <label for="maxChunkSize">Max Chunk Size (chars):</label>
      <input type="number" id="maxChunkSize" value="4500" min="1000" max="10000">

      <label for="chunkOverlap">Chunk Overlap (chars):</label>
      <input type="number" id="chunkOverlap" value="250" min="0" max="1000">
    </section>

    <input type="file" id="pdfFile" accept=".pdf" />
    <button onclick="uploadPDF()">Upload & Process</button>
    <p id="uploadStatus"></p>
  </section>

  <!-- Query -->
  <section>
    <h2>üîç Query Legal Twin</h2>

    <label for="queryText">Enter your query:</label>
    <textarea id="queryText" rows="8" placeholder="e.g. trademark infringement appeal..."></textarea>

    <label for="topK">Number of top results:</label>
    <select id="topK">
      <option value="3">Top 3</option>
      <option value="5">Top 5</option>
      <option value="10" selected>Top 10</option>
      <option value="20">Top 20</option>
    </select>

    <button onclick="queryTwin()">Search All Collections</button>
    <div id="queryResults"></div>
  </section>

  <script>
    async function uploadPDF() {
      const fileInput = document.getElementById("pdfFile");
      const status = document.getElementById("uploadStatus");
      const selectedModel = document.getElementById("modelSelect").value;

      // Chunking Fields
      const chunkingMethod = document.getElementById("chunkingMethod").value;
      const minChunkSize = parseInt(document.getElementById("minChunkSize").value);
      const maxChunkSize = parseInt(document.getElementById("maxChunkSize").value);
      const chunkOverlap = parseInt(document.getElementById("chunkOverlap").value);

      if (!fileInput.files.length) {
        alert("Please select a PDF file first!");
        return;
      }

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);
      formData.append("embedding_model", selectedModel);
      formData.append("chunking_method", chunkingMethod);
      formData.append("min_chunk_size", minChunkSize);
      formData.append("max_chunk_size", maxChunkSize);
      formData.append("chunk_overlap", chunkOverlap);

      status.textContent = "Uploading and processing with model: " + selectedModel + " ‚è≥";

      try {
        const res = await fetch("/api/v1/upload-pdf", { method: "POST", body: formData });
        const data = await res.json();

        if (res.ok) {
          status.textContent = "‚úÖ " + data.message + " (Model: " + selectedModel + ")";
        } else {
          status.textContent = "‚ùå Error: " + (data.detail || "Upload failed");
        }
      } catch (err) {
        status.textContent = "‚ùå Upload error: " + err.message;
      }
    }

    function displayChunkingMetadata(metadata) {
      if (!metadata) return "";

      return `
        <div class="meta-line">
          <span class="model-tag">Model: ${metadata.embedding_model || ""}</span>
          <span class="model-tag">Method: ${metadata.chunking_method || ""}</span>
        </div>
        <div class="meta-line">
          Min Size: ${metadata.min_chunk_size} |
          Max Size: ${metadata.max_chunk_size} |
          Overlap: ${metadata.chunk_overlap}
        </div>
      `;
    }

    async function queryTwin() {
      const queryText = document.getElementById("queryText").value.trim();
      const topK = document.getElementById("topK").value;
      const resultsDiv = document.getElementById("queryResults");

      if (!queryText) {
        alert("Enter a query!");
        return;
      }

      resultsDiv.innerHTML = "Searching all collections... ‚è≥";

      try {
        const res = await fetch(`/api/v1/query-twin?query=${encodeURIComponent(queryText)}&top_k=${topK}`);
        const data = await res.json();

        if (!res.ok || !data.results.length) {
          resultsDiv.innerHTML = "No results found.";
          return;
        }

        resultsDiv.innerHTML = `<h3>Top ${data.results.length} results for: <em>${data.query}</em> (across all collections)</h3>`;

        data.results.forEach((r, i) => {
          const type = r.type || r?.metadata?.type || "Legal_Content";
          const modelInfo = r?.chunking_metadata?.embedding_model || "Unknown Model";
          const dimensions = r?.chunking_metadata?.model_dimensions || "N/A";

          resultsDiv.innerHTML += `
            <div class="result">
              <strong>#${i + 1} (Score: ${r.score.toFixed(4)})</strong>
              <div class="meta-line"><em>Citation:</em> ${r.citation_id || "N/A"}</div>

              ${displayChunkingMetadata(r.chunking_metadata)}

              <div class="meta-line">
                <span class="tag">${type}</span>
                Confidence Score: ${(r.score || 0).toFixed(2)}
              </div>

              <p>${r.chunk_text}</p>

              <details>
                <summary>üìò Full Metadata</summary>
                <div class="metadata"><pre>${syntaxHighlight(r)}</pre></div>
              </details>
            </div>`;
        });

      } catch (err) {
        resultsDiv.innerHTML = "‚ùå Search failed: " + err.message;
      }
    }

    function syntaxHighlight(json) {
      if (typeof json != 'string') json = JSON.stringify(json, null, 2);

      return json.replace(
        /("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g,
        match => {
          if (/^"/.test(match)) {
            return /:$/.test(match)
              ? `<span class="key">${match}</span>`
              : `<span class="string">${match}</span>`;
          } else if (/true|false/.test(match)) {
            return `<span class="boolean">${match}</span>`;
          } else if (/null/.test(match)) {
            return `<span class="null">${match}</span>`;
          }
          return `<span class="number">${match}</span>`;
        }
      );
    }
  </script>
</body>

</html>
