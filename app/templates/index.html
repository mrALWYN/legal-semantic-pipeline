<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Legal Semantic Pipeline</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f7f7f9;
      margin: 40px;
      color: #333;
    }

    h1 {
      color: #0078d4;
      margin-bottom: 10px;
    }

    section {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 25px;
    }

    label {
      font-weight: 600;
    }

    input,
    textarea,
    select {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    button {
      background-color: #0078d4;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover {
      background-color: #005ea0;
    }

    .result {
      background: #f0f0f5;
      border-radius: 8px;
      padding: 14px;
      margin-top: 14px;
      border-left: 6px solid #0078d4;
      font-family: "Segoe UI", sans-serif;
    }

    .meta-line {
      font-size: 14px;
      color: #444;
      margin-top: 4px;
    }

    .tag {
      display: inline-block;
      background: #0078d4;
      color: white;
      border-radius: 4px;
      padding: 2px 6px;
      font-size: 12px;
      margin-right: 6px;
    }

    .model-tag {
      display: inline-block;
      background: #107c10;
      color: white;
      border-radius: 4px;
      padding: 2px 6px;
      font-size: 12px;
      margin-right: 6px;
    }

    .metadata {
      background: #272822;
      color: #f8f8f2;
      padding: 8px;
      border-radius: 8px;
      margin-top: 8px;
      overflow-x: auto;
      font-size: 13px;
    }

    details summary {
      cursor: pointer;
      color: #0078d4;
      font-weight: bold;
      margin-top: 6px;
    }

    pre {
      margin: 0;
    }

    .string {
      color: #a6e22e;
    }

    .number {
      color: #ae81ff;
    }

    .boolean {
      color: #66d9ef;
    }

    .null {
      color: #f92672;
    }

    .key {
      color: #fd971f;
    }

    .debug-info {
      background: #fff3cd;
      border: 1px solid #ffeaa7;
      border-radius: 4px;
      padding: 10px;
      margin: 10px 0;
      font-size: 12px;
    }
  </style>
</head>

<body>
  <h1>‚öñÔ∏è Legal Semantic Pipeline</h1>

  <!-- Upload PDF Section -->
  <section>
    <h2>üìÑ Upload Legal PDF</h2>
    
    <label for="modelSelect">ü§ñ Select Embedding Model:</label>
    <select id="modelSelect">
      <option value="all-MiniLM-L6-v2">all-MiniLM-L6-v2 (Fast, lightweight)</option>
      <option value="all-mpnet-base-v2">all-mpnet-base-v2 (High quality)</option>
    </select>

    <!-- Chunking Configuration Section -->
    <section>
      <h3>‚öôÔ∏è Chunking Configuration</h3>
      <label for="chunkingMethod">Chunking Method:</label>
      <select id="chunkingMethod">
        <option value="semantic">Semantic Chunking</option>
        <option value="recursive">Recursive Chunking</option>
      </select>

      <label for="minChunkSize">Min Chunk Size (chars):</label>
      <input type="number" id="minChunkSize" value="500" min="100" max="2000">

      <label for="maxChunkSize">Max Chunk Size (chars):</label>
      <input type="number" id="maxChunkSize" value="4500" min="1000" max="10000">

      <label for="chunkOverlap">Chunk Overlap (chars):</label>
      <input type="number" id="chunkOverlap" value="250" min="0" max="1000">
    </section>

    <input type="file" id="pdfFile" accept=".pdf" />
    <button onclick="uploadPDF()">Upload & Process</button>
    <p id="uploadStatus"></p>
  </section>

  <!-- Query Twin Section -->
  <section>
    <h2>üîç Query Legal Twin</h2>
    <label for="queryText">Enter your query:</label>
    <textarea id="queryText" rows="8" placeholder="e.g. trademark infringement appeal..."></textarea>

    <label for="topK">Number of top results:</label>
    <select id="topK">
      <option value="3">Top 3</option>
      <option value="5">Top 5</option>
      <option value="10" selected>Top 10</option>
      <option value="20">Top 20</option>
    </select>

    <button onclick="queryTwin()">Search</button>
    <div id="queryResults"></div>
  </section>

  <script>
    // ---- PDF Upload ----
    async function uploadPDF() {
      const fileInput = document.getElementById("pdfFile");
      const status = document.getElementById("uploadStatus");
      const modelSelect = document.getElementById("modelSelect");
      const selectedModel = modelSelect.value;
      
      // Chunking parameters
      const chunkingMethod = document.getElementById("chunkingMethod").value;
      const minChunkSize = parseInt(document.getElementById("minChunkSize").value);
      const maxChunkSize = parseInt(document.getElementById("maxChunkSize").value);
      const chunkOverlap = parseInt(document.getElementById("chunkOverlap").value);

      if (!fileInput.files.length) {
        alert("Please select a PDF file first!");
        return;
      }

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);
      formData.append("embedding_model", selectedModel);
      formData.append("chunking_method", chunkingMethod);
      formData.append("min_chunk_size", minChunkSize);
      formData.append("max_chunk_size", maxChunkSize);
      formData.append("chunk_overlap", chunkOverlap);
      
      status.textContent = "Uploading and processing with model: " + selectedModel + " ‚è≥";

      try {
        const res = await fetch("/api/v1/upload-pdf", { method: "POST", body: formData });
        const data = await res.json();
        if (res.ok) {
          status.textContent = "‚úÖ " + data.message + " (Model: " + selectedModel + ")";
        } else {
          status.textContent = "‚ùå Error: " + (data.detail || "Upload failed");
        }
      } catch (err) {
        status.textContent = "‚ùå Upload error: " + err.message;
      }
    }

    // ---- Display Chunking Metadata ----
    function displayChunkingMetadata(metadata) {
      if (!metadata || Object.keys(metadata).length === 0) {
        return '<div class="meta-line">No chunking metadata available</div>';
      }
      
      return `
        <div class="meta-line">
          <span class="model-tag">Model: ${metadata.embedding_model || 'N/A'}</span>
          <span class="model-tag">Method: ${metadata.chunking_method || 'N/A'}</span>
        </div>
        <div class="meta-line">
          Min Size: ${metadata.min_chunk_size || 'N/A'} |
          Max Size: ${metadata.max_chunk_size || 'N/A'} |
          Overlap: ${metadata.chunk_overlap || 'N/A'}
        </div>
      `;
    }

    // ---- Query Twin ----
    async function queryTwin() {
      const queryText = document.getElementById("queryText").value.trim();
      const topK = document.getElementById("topK").value;
      const resultsDiv = document.getElementById("queryResults");

      if (!queryText) {
        alert("Please enter a query!");
        return;
      }

      resultsDiv.innerHTML = "Searching... ‚è≥";

      try {
        const res = await fetch(`/api/v1/query-twin?query=${encodeURIComponent(queryText)}&top_k=${topK}`);
        const data = await res.json();

        if (res.ok && data.results && data.results.length) {
          resultsDiv.innerHTML = `<h3>Showing Top ${data.results.length} Results for "<em>${data.query}</em>":</h3>`;

          data.results.forEach((r, i) => {
            // FIXED: Get type from the correct location - try both root and metadata
            const chunkType = r.type || (r.metadata && r.metadata.type) || "Legal_Content";
            const meta = r.metadata || {};
            const chunkingMeta = r.chunking_metadata || {};

            resultsDiv.innerHTML += `
              <div class="result">
                <strong>#${i + 1} (Score: ${r.score.toFixed(4)})</strong><br>
                <div class="meta-line"><em>Citation:</em> ${r.citation_id || "N/A"}</div>
                ${displayChunkingMetadata(chunkingMeta)}
                <div class="meta-line">
                  <span class="tag">${chunkType}</span>
                  Confidence: ${(meta.confidence ?? r.confidence ?? 0).toFixed(2)} |
                  Sentences: ${meta.sentence_count ?? r.sentence_count ?? "?"} |
                  Chars: ${meta.char_count ?? r.char_count ?? "?"}
                </div>
                <div class="meta-line">
                  ${(meta.has_citations || r.has_citations) ? "üìë Has Citations" : "‚Äî"} ‚Ä¢
                  ${(meta.has_statutes || r.has_statutes) ? "‚öñÔ∏è Has Statutes" : "‚Äî"} ‚Ä¢
                  ${(meta.has_parties || r.has_parties) ? "üë• Mentions Parties" : "‚Äî"}
                </div>
                <p>${r.chunk_text}</p>

                <details>
                  <summary>üìò View Full Metadata</summary>
                  <div class="metadata"><pre>${syntaxHighlight(r)}</pre></div>
                </details>
              </div>`;
          });
        } else {
          resultsDiv.innerHTML = "No results found.";
        }
      } catch (err) {
        resultsDiv.innerHTML = "‚ùå Search failed: " + err.message;
      }
    }

    // ---- Pretty Print JSON Metadata ----
    function syntaxHighlight(json) {
      if (typeof json != 'string') json = JSON.stringify(json, null, 2);
      json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
      return json.replace(
        /("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g,
        match => {
          let cls = 'number';
          if (/^"/.test(match)) cls = /:$/.test(match) ? 'key' : 'string';
          else if (/true|false/.test(match)) cls = 'boolean';
          else if (/null/.test(match)) cls = 'null';
          return `<span class="${cls}">${match}</span>`;
        }
      );
    }
  </script>
</body>

</html>
