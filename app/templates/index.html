<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Legal Semantic Pipeline</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f7f7f9;
      margin: 40px;
      color: #333;
    }
    h1 {
      color: #0078d4;
      margin-bottom: 10px;
    }
    section {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 25px;
    }
    label {
      font-weight: 600;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #0078d4;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover {
      background-color: #005ea0;
    }
    .result {
      background: #f0f0f5;
      border-radius: 6px;
      padding: 10px;
      margin-top: 10px;
      font-family: monospace;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>‚öñÔ∏è Legal Semantic Pipeline</h1>

  <!-- Upload PDF Section -->
  <section>
    <h2>üìÑ Upload Legal PDF</h2>
    <input type="file" id="pdfFile" accept=".pdf" />
    <button onclick="uploadPDF()">Upload & Process</button>
    <p id="uploadStatus"></p>
  </section>

  <!-- Query Twin Section -->
  <section>
    <h2>üîç Query Legal Twin</h2>
    <label for="queryText">Enter your query:</label>
    <textarea id="queryText" rows="3" placeholder="e.g. trademark infringement appeal..."></textarea>
    <button onclick="queryTwin()">Search</button>
    <div id="queryResults"></div>
  </section>

  <script>
    // ---- PDF Upload ----
    async function uploadPDF() {
      const fileInput = document.getElementById("pdfFile");
      const status = document.getElementById("uploadStatus");

      if (!fileInput.files.length) {
        alert("Please select a PDF file first!");
        return;
      }

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      status.textContent = "Uploading and processing... ‚è≥";

      try {
        const res = await fetch("http://localhost:8000/upload-pdf", {
          method: "POST",
          body: formData,
        });

        const data = await res.json();
        if (res.ok) {
          status.textContent = "‚úÖ " + data.message;
        } else {
          status.textContent = "‚ùå Error: " + (data.detail || "Upload failed");
        }
      } catch (err) {
        status.textContent = "‚ùå Upload error: " + err.message;
      }
    }

    // ---- Query Twin ----
    async function queryTwin() {
      const queryText = document.getElementById("queryText").value.trim();
      const resultsDiv = document.getElementById("queryResults");

      if (!queryText) {
        alert("Please enter a query!");
        return;
      }

      resultsDiv.innerHTML = "Searching... ‚è≥";

      try {
        const res = await fetch(
          `http://localhost:8000/api/v1/module3/query-twin?query=${encodeURIComponent(queryText)}&top_k=3`
        );
        const data = await res.json();

        if (res.ok && data.results && data.results.length) {
          resultsDiv.innerHTML = `<h3>Top ${data.results.length} Results:</h3>`;
          data.results.forEach((r, i) => {
            resultsDiv.innerHTML += `
              <div class="result">
                <strong>#${i + 1} (Score: ${r.score.toFixed(3)})</strong><br>
                <em>Citation:</em> ${r.citation_id || "N/A"}<br>
                <p>${r.chunk_text}</p>
              </div>`;
          });
        } else {
          resultsDiv.innerHTML = "No results found.";
        }
      } catch (err) {
        resultsDiv.innerHTML = "‚ùå Search failed: " + err.message;
      }
    }
  </script>
</body>
</html>
