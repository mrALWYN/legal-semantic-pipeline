name: CI/CD Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      qdrant:
        image: qdrant/qdrant:v1.7.4
        ports:
          - 6333:6333

      mlflow:
        image: openeuler/mlflow:latest
        ports:
          - 5000:5000
        env:
          BACKEND_STORE_URI: sqlite:////tmp/mlflow.db
          MLFLOW_ARTIFACT_ROOT: /tmp/mlflow-artifacts

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio httpx

      - name: Run tests
        run: pytest tests/ -v

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # ðŸ‘‡ Login to DOCKER HUB (NOT GHCR)
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ðŸ‘‡ Build & Push Docker Hub image
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/legal-semantic-pipeline:latest
            ${{ secrets.DOCKER_USERNAME }}/legal-semantic-pipeline:${{ github.sha }}

  deploy-staging:
    needs: build
    runs-on: self-hosted
    if: github.ref == 'refs/heads/master'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to local staging
        run: |
          echo "Deploying to local staging environment..."
          docker-compose down
          docker-compose pull
          docker-compose up -d
