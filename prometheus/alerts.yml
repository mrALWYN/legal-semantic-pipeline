groups:
- name: legal-pipeline-alerts
  rules:
  - alert: HighErrorRate
    expr: sum(rate(api_requests_total{status_code=~"5.."}[5m])) / sum(rate(api_requests_total[5m])) > 0.05
    for: 2m
    labels:
      severity: warning
    annotations:
      summary: "High error rate detected"
      description: "Error rate is above 5% for more than 2 minutes"

  - alert: HighLatency
    expr: histogram_quantile(0.95, sum(rate(api_request_duration_seconds_bucket[5m])) by (le)) > 2
    for: 2m
    labels:
      severity: warning
    annotations:
      summary: "High API latency"
      description: "API latency is above 2 seconds for more than 2 minutes"

  - alert: LowQPS
    expr: sum(rate(api_requests_total[5m])) < 0.1
    for: 5m
    labels:
      severity: warning
    annotations:
      summary: "Low query volume"
      description: "Query volume is below 0.1 QPS for more than 5 minutes"

  - alert: ProcessingFailures
    expr: increase(processing_failures_total[5m]) > 5
    for: 1m
    labels:
      severity: critical
    annotations:
      summary: "Processing failures detected"
      description: "More than 5 processing failures occurred in the last 5 minutes"
